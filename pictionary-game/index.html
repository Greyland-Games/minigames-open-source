<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the sentence</title>
    <link rel="shortcut icon" href="../common/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../common/global.css">
    <link rel="stylesheet" href="../common/organisms/LangMenu/langmenu.css">
    <link rel="stylesheet" href="../common/organisms/CompletionBar/CompletionBar.css">
    <link rel="stylesheet" href="style.css">
    <script src="../common/organisms/LangMenu/LangMenu.js"></script>
    <script src="../common/organisms/CompletionBar/CompletionBar.js"></script>
    <script src="../common/scripts/readjson.js"></script>
    <script src="pictionary.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a href="../" style="position: absolute; right: 1em; width: 50px; height: 50px;"><img src="./../common/organisms/LangMenu/close_24dp.svg" alt=""></a>

    <div class="gamewindow">
        <!-- Render game inside gamewindow elment -->
        <div id="langsettingsbar"></div>
        <div id="pictionary_div" class="pictionary"></div>

        <div id="continue" class=""></div>
    </div>
    <script>
        const langs = ["en", "fi", "es", "ua"]
        const lang = LangMenu()
        let pictionary

        function success() {
            document.getElementById("continue").classList.remove('invisible')
            document.getElementById("pictionary_div").innerHTML = `<p>${pictionary.currentIndex}/${pictionary.currentIndex}</p>`
        }
        function setup(lang = "en") {
            readjson("PictionaryData.json").catch((error) => {
                return Promise.reject(error);
            }).then(
                (data) => {
                    pictionary = new Pictionary(lang, data)
                    pictionary.renderPuzzle()

                })
            document.getElementById("continue").innerHTML = CompletionBar(lang)
            document.getElementById("continue").classList.add('invisible')
        }


        setup(lang)

        function playAudio(callback) {
            document.getElementById(callback).play();
        }

    </script>
</body>

</html>
