<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled words</title>
    <link rel="shortcut icon" href="../common/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../common/global.css">
    <link rel="stylesheet" href="../common/organisms/LangMenu/langmenu.css">
    <link rel="stylesheet" href="../common/organisms/CompletionBar/CompletionBar.css">
    <link rel="stylesheet" href="../common/dragula/dragula.css">
    <link rel="stylesheet" href="style.css">
    <script src="../common/organisms/LangMenu/LangMenu.js"></script>
    <script src="../common/organisms/CompletionBar/CompletionBar.js"></script>
    <script src="../common/scripts/readjson.js"></script>
    <script src="scrabled.js"></script>
    <script src="../common/dragula/dragula.min.js"></script>
</head>

<body>
    <a href="../" style="position: absolute; right: 1em; width: 50px; height: 50px;"><img src="./../common/organisms/LangMenu/close_24dp.svg" alt=""></a>

    <div class="gamewindow">
        <!-- Render game inside gamewindow elment -->
        <div id="langsettingsbar"></div>
        <div id="scrabled_game_div"></div>
        <div id="continue" class=""></div>
    </div>
    <script>
        const langs = ["en", "fi", "es", "ua"]
        const lang = LangMenu()

        function setup(lang = "en") {

            readjson("WordsData.json").catch((error) => {
                return Promise.reject(error);
            }).then(
                (data) => {

                    const callback = () => scrambledGame.checkWord()
                    scrambledGame = new ScrambledWords(lang, data, callback)
                    scrambledGame.render()
                    let slots = [document.getElementById("drag_letters"), document.getElementById("drop_letters")]
                    scrambledGame.setSlots(slots)
                    initDragula(slots, callback)
                })


            document.getElementById("continue").innerHTML = CompletionBar()
            document.getElementById("continue").classList.add('invisible')
        }

        setup(lang)

        function success() {
            document.getElementById("continue").classList.remove('invisible')
            document.getElementById("scrabled_game_div").innerHTML = `<p>${scrambledGame.currentIndex}/${scrambledGame.currentIndex}</p>`
        }
    </script>
</body>

</html>
