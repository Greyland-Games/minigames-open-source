<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening</title>
    <link rel="shortcut icon" href="../common/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../common/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/organisms/LangMenu/langmenu.css">
    <link rel="stylesheet" href="../common/organisms/CompletionBar/CompletionBar.css">
    <script src="../common/organisms/LangMenu/LangMenu.js"></script>
    <script src="../common/organisms/CompletionBar/CompletionBar.js"></script>
    <script src="../common/scripts/readjson.js"></script>
    <script src="Listening.js"></script>
</head>

<body>
    <a href="../" style="position: absolute; right: 1em; width: 50px; height: 50px;"><img src="./../common/organisms/LangMenu/close_24dp.svg" alt=""></a>
    <div class="gamewindow">
        <!-- Render game inside gamewindow element -->
        <div id="langsettingsbar"></div>
        <section>
            <img src="img/headset.svg" alt="headset background" class="headset_background" />

            <div class="row">
                <div id="listening_game"></div>
                <input type="text" id="ListeningGameInput"></input>
                <button id="checkAnswerButton" onClick="listeningGame.check()"><i class="material-symbols-outlined">arrow_right_alt</i></button>
            </div>
        </section>

        <div id="continue" class=""></div>
    </div>
    <script>
        const langs = ["en", "fi", "es", "ua"]
        const lang = LangMenu()
        let listeningGame


        // what happens when player completes the minigame
        function success() {
            document.getElementById("continue").classList.remove('invisible')
            document.querySelector(".gamewindow .row").innerHTML =
                `${listeningGame.words.length}/${listeningGame.words.length}`
        }

        // initialize minigame for the first time
        function setup(lang = "en") {
            readjson("ListeningData.json").catch((error) => {
                return Promise.reject(error);
            }).then(
                (data) => {

                    listeningGame = new ListeningGame(lang, data)

                    listeningGame.render()
                    listeningGame.setupKeyboardActions()

                })

            document.getElementById("continue").innerHTML = CompletionBar(lang)

            // Restart button is initially hidden
            document.getElementById("continue").classList.add('invisible')

        }

        setup(lang)
        function playAudio(callback) {
            document.getElementById(callback).play();
        }
    </script>
</body>

</html>
